<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            />
        <title>Document</title>
    </head>
    <body>
        <section class="container1">
            <section class="contain">
                <header class="flex">
                    <div>
                        <h2>Today's To Do</h2>
                        <p> Plan your activities and control your progress</p>
                    </div>

                    <span class="material-symbols-outlined">
                        autorenew
                    </span>
                </header>
                <div class="flex head">
                    <input type="text" placeholder="add to your list"
                        class="add inputText" id="add">
                    <span class="material-symbols-outlined send "
                        id="send">
                        send
                    </span>

                </div>
            </section>

            <section class="container2">

                <div class="list" id="list">
                    <form id="form">

                        <div class="container-task py-3 " id="task">

                        </div>


                    </form>

                </div>
            </section>
            <section class="container3">
                <button type="submit" class=" btn btn-primary w-20"
                    id="clean">
                    Clear
                    all completed</button>
            </section>
        </section>
    </body>
</html>
